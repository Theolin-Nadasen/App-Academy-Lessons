<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <p>please log in!</p>

    <form>
        <label for="UsernameInput">Username :</label> <input type="text" id="UsernameInput"><br>
        <label for="PasswordInput">Password :</label> <input type="password" id="PasswordInput">
        <p id="message"></p>
        <br><br>

        <a href="#" onclick="verifyUser()">Login</a>
    </form>


    <script>
        
        function verifyUser(){
            let username = document.getElementById("UsernameInput").value
            let password = document.getElementById("PasswordInput").value

            checkUserCreds(username, password)
        }

        function checkUserCreds(username, password){
            let systemUsername = 'Bond'
            let systemPassword = '007'

            if(username == systemUsername && password == systemPassword){
                document.getElementById('message').innerHTML = 'password is correct.. logging in...'
            } else{
                document.getElementById('message').innerHTML = 'username or password was wrong'
            }
        }

    </script>
</body>
