<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="style.css">
</head>

<body>

    <table border="1">
        <tr>
            <td colspan="4">
                <input type="text" id="inputBox" value="0">
            </td>
        </tr>

        <tr>
            <td class="digitBtn" onclick="digitBtnPressed(7)">7</td>
            <td class="digitBtn" onclick="digitBtnPressed(8)">8</td>
            <td class="digitBtn" onclick="digitBtnPressed(9)">9</td>
            <td class="operatorBtn" operatorBtnPressed('*')>X</td>
        </tr>

        <tr>
            <td class="digitBtn" onclick="digitBtnPressed(4)">4</td>
            <td class="digitBtn" onclick="digitBtnPressed(5)">5</td>
            <td class="digitBtn" onclick="digitBtnPressed(6)">6</td>
            <td class="operatorBtn" operatorBtnPressed('-')>-</td>
        </tr>

        <tr>
            <td class="digitBtn" onclick="digitBtnPressed(1)">1</td>
            <td class="digitBtn" onclick="digitBtnPressed(2)">2</td>
            <td class="digitBtn" onclick="digitBtnPressed(3)">3</td>
            <td class="operatorBtn" onclick="operatorBtnPressed('+')">+</td>
        </tr>

        <tr>
            <td class="digitBtn" colspan="2" onclick="digitBtnPressed(0)">0</td>
            <td class="ACBtn" onclick="acPressed()">AC</td>
            <td class="operatorBtn" operatorBtnPressed('/')>/</td>
        </tr>

        <tr>
            <td colspan="4" class="operatorBtn" onclick="equalsBtnPressed()">=</td>
        </tr>

    </table>


    <script>
        let newLine = true
        let value1;
        let currentOperator;

        // this is what runs when we press a digit
        function digitBtnPressed(digit) {
            if (newLine) {
                document.getElementById("inputBox").value = digit
                newLine = false
            } else {
                let currentValue = document.getElementById("inputBox").value
                document.getElementById("inputBox").value = currentValue + digit
            }

        }

        function acPressed(){
            document.getElementById("inputBox").value = 0
            newLine = true
        }

        function operatorBtnPressed(operator){
            currentOperator = operator
            value1 = parseInt(document.getElementById('inputBox').value)
            newLine = true
        }

        function equalsBtnPressed(){
            let value2 = parseInt(document.getElementById('inputBox').value)
            let finalTotal

            switch(currentOperator){
                case "+":
                    finalTotal = value1 + value2
                    break
                case "-":
                    finalTotal = value1 - value2
                    break
                case "/":
                    finalTotal = value1 / value2
                    break
                case "*":
                    finalTotal = value1 * value2
                    break
            }

            document.getElementById('inputBox').value = finalTotal
            value1 = 0
            newLine = true
        }

    </script>

</body>

</html>
